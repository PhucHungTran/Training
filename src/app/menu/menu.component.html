<hr>
<section class="example-section">
    <span class="example-list-section">
        <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
            (change)="setAll($event.checked)">
            {{group_1.name}}
        </mat-checkbox>
    </span>
    <span class="example-list-section">
        <ul>
            <li *ngFor="let subtask of group_1.subtasks">
                <mat-checkbox [(ngModel)]="subtask.completed" (ngModelChange)="updateAllComplete()">
                    {{subtask.name}}
                </mat-checkbox>
            </li>
        </ul>
    </span>
</section>
